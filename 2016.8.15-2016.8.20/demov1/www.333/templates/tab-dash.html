<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="row">
      <ul class="slide-tab">
        <li ng-class="slideIndex == $index ? 'current col-25':'col-25'" ng-repeat="item in firstClass"><a href="#" ng-click="firstClick($index,item,$event)" ng-bind="item.name"></a></li>
      </ul> <!-- / tabs -->
    </div>
    <div class="row">
    <div class="col-20" >
      <ul>
        <li ng-class="slideSecondIndex == item.id-1 ? 'current row-baseline':'row-baseline'" ng-repeat="item in secondClass" style="line-height: 38px;">
          <a href="#" ng-click="secondClick($index,item)" ng-bind="item.name" style="border: 2px solid blue"> </a>
        </li>
      </ul>
    </div>
    <div class="col-80" style="border: 2px solid yellow">
      <ul>
        <li ng-class="slideThirdIndex == item.id-1 ? 'current row-baseline':'row-baseline'" ng-repeat="item in thirdClass" style="line-height: 38px;">
          <a href="#" ng-click="thirdClick($index,item)" ng-bind="item.name" style="border: 2px solid red"> </a>
        </li>
      </ul>
    </div>
    </div>
    <div ng-bind="text">

    </div>
  </ion-content>
</ion-view>
