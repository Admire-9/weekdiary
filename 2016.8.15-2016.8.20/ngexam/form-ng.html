<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
    <meta charset="UTF-8">
    <title>form-ng</title>
    <link rel="stylesheet"  href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="form-ng.js"></script>
    
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" class="form-horizontal" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                邮箱
                            </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="推荐使用XXX" ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="" class="col-sm-2 control-label">
                                    密码
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" placeholder="密码" ng-model="userInfo.password">
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" placeholder="" ng-model="userInfo.autoLogin">自动登陆
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-default" ng-click="getFormData()">
                                    获取Form表单值
                                </button>
                                <button class="btn btn-default" ng-click="setFormData()">
                                    设置Form表单值
                                </button>
                                <button class="btn btn-default" ng-click="resetFormData()">
                                    初始化Form表单值
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
